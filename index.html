<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>

        <!--Weather Header-->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-5 text-center">Weather Forecaset</h1>
            </div>
        </div> 

        <!--Main Content Container-->
        <div class="container-fluid">
            <!--Main Row-->
            <div class="row">
                <!--Search Bar-->
                <div class="col-3 serachCol">
                    <!--Search from with a button-->
                    <h4>Search for a City:</h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="cityInput" placeholder="Search City" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class ="input-group-append">
                            <button class="btn btn-outline-primary" type="button" id="citySearchBtn">
                                <img src="./assets/search.png" width="20px"/>
                            </button>
                        </div>
                    </div>

                    <!--City Table List-->
                    <div class="list-group" id="cityList">
                    </div>
                </div>

                <!--Weather Information Column-->
                <div class="col-9">
                    <div class="card" style="width: 100%;" id="weatherContainer"></div>
                        <div id="forecastContainer"></div>
                </div>
            </div>
                
        </div>


        <!--footer-->
        <footer class="footer mt-auto py-3 text-center">
            <div class="container">
                <span class="text-muted">Check out the Source Code on <a href="https://github.com/tmbyrket/WeatherDashboard">Reese's Git Hub</a></span>
            </div>
        </footer>
        <!--script sources-->
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="./assets/script.js" type="text/javascript"></script>
    </body>

</html>
